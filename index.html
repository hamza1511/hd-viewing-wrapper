<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HD Galerie Viewing Room</title>

<style>
body {
margin:0;
font-family: Arial, sans-serif;
background:#ffffff;
}

header {
position:fixed;
top:0;
left:0;
width:100%;
height:70px;
background:white;
display:flex;
align-items:center;
justify-content:center;
z-index:1000;
border-bottom:1px solid #eee;
}

header img {
height:40px;
}

iframe {
margin-top:70px;
width:100%;
height:calc(100vh - 70px);
border:none;
}
</style>
</head>

<body>

<header>
<img src="https://hdgalerie.fr/wp-content/uploads/2023/10/logo-hd-galerie-noir.png">
</header>

<iframe id="airtableFrame"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const slug = params.get("slug");

if(slug){
document.getElementById("airtableFrame").src =
"https://airtable.com/appd2uoTfbeo9v1IU/shr9g7bDAI8fSybpc?slug=" + slug;
}
</script>

</body>
</html>
