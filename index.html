<!doctyp<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>H.D Galerie â€” Viewing Room</title>
  <style>
    html, body { height: 100%; margin: 0; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>

<body>
  <iframe id="vr" allowfullscreen></iframe>

  <script>
    const DEFAULT_EMBED =
      "https://airtable.com/embed/appd2uoTfbeo9v1IU/shrGj2FnVG7XsgZ7X";

    const params = new URLSearchParams(window.location.search);
    const embed = params.get("embed");

    // 1) Choose embed URL
    const embedUrl = embed ? decodeURIComponent(embed) : DEFAULT_EMBED;

    // 2) If no embed param, set it (without redirect)
    if (!embed) {
      const newParams = new URLSearchParams();
      newParams.set("embed", encodeURIComponent(DEFAULT_EMBED));
      window.history.replaceState({}, "", "?" + newParams.toString());
    }

    // 3) Load iframe
    document.getElementById("vr").src = embedUrl;
  </script>
</body>
</html>
