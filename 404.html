<body>
<script>
  // Redirect "/slug" -> "/?path=slug"
  var path = window.location.pathname.replace(/^\/+|\/+$/g, "");
  var target = "/?path=" + encodeURIComponent(path) + window.location.search + window.location.hash;
  window.location.replace(target);
</script>
</body>
